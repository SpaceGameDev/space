plugins {
	id 'java-library'
	id 'application'
	id 'glslang-validator'
}

group 'SpaceGameDev'
version '1.0'

targetCompatibility = 1.10
sourceCompatibility = 1.10

mainClassName = "space.game.firstTriangle.FirstTriangle"

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	api 'SpaceGameDev:space-engine:1.0'
	implementation 'SpaceGameDev:space-engine-vulkan:1.0'
	implementation 'SpaceGameDev:space-engine-window-glfw:1.0'
	implementation 'SpaceGameDev:space-engine-vulkan-glfw:1.0'
}
