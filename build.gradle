plugins {
	id 'java-library'
	id 'application'
}

group 'SpaceGameDev'
version '1.0'

targetCompatibility = 1.10
sourceCompatibility = 1.10

mainClassName = "space.engine.window.glfw.GLFWTest"

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	implementation project(':space-engine')
	implementation project(':space-engine:space-engine-window-glfw')
}
