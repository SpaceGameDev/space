plugins {
	id 'java-library'
	id 'application'
}

import org.gradle.internal.os.OperatingSystem

ext {
	lwjglVersion = '3.2.1'

	switch (OperatingSystem.current()) {
		case OperatingSystem.WINDOWS:
			lwjglNatives = "natives-windows"
			break
		case OperatingSystem.LINUX:
			lwjglNatives = "natives-linux"
			break
		case OperatingSystem.MAC_OS:
			lwjglNatives = "natives-macos"
			break
	}
}

group 'SpaceGameDev'
version '1.0'

targetCompatibility = 1.10
sourceCompatibility = 1.10

mainClassName = "space.engine.window.glfw.GLFWTest"

repositories {
	mavenLocal()
	mavenCentral()
}

dependencies {
	api 'SpaceGameDev:space-engine:1.0'
	implementation 'SpaceGameDev:space-engine-lwjgl:1.0'
	implementation 'SpaceGameDev:space-engine-window-glfw:1.0'

	implementation "org.lwjgl:lwjgl:$lwjglVersion"
	implementation "org.lwjgl:lwjgl:$lwjglVersion:$lwjglNatives"
	implementation "org.lwjgl:lwjgl-vulkan:$lwjglVersion"
//    implementation "org.lwjgl:lwjgl-vulkan:$lwjglVersion:$lwjglNatives" //there is no native version
}
